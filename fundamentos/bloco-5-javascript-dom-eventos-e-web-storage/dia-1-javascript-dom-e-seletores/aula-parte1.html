        paragraph.style.color = "blue";
        second.style.color = "green";

        second.innerHTML = "Meu segundo filme favorito é Matrix";
        title[0].innerText = 'Livro preferido';
        subt[0].innerText = 'Segundo filme preferido';
        const estilop = document.getElementsByClassName('preferences');
        estilop[0].style.color = 'red';
        document.querySelectorAll(".book")[0].innerText = "oxe";

  </body>
</html>
